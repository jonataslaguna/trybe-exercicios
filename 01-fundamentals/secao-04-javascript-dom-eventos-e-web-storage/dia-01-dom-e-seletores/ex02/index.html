<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="paragraphs">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph" class="paragraphs">Segundo parágrafo!</p>
      </header>
      <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";
        const paragraphs = document.getElementsByClassName('paragraphs')[1]
        paragraphs.style.color = 'blue'
        const subtitle = document.getElementsByTagName('h4')[0]
        subtitle.style.color = 'aqua'
        
      </script>
</body>
</html>
