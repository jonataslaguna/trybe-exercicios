<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
        const elementoOndeVoceEstaIrmão = document.createElement('section')
        elementoOndeVoceEstaIrmão.innerText = 'Irmão do elementoOndeVoceEsta'
        const pai = document.querySelector('#pai')
        pai.appendChild(elementoOndeVoceEstaIrmão)

        const filhoElementoOndeVoceEsta = document.createElement('section')

        filhoElementoOndeVoceEsta.innerText = 'Filho do ElementoOndeVoceEsta'

        const elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta')

        elementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta)
        
        const filhoDoPrimeiroFilhoDoFilho = document.createElement('section')

        filhoDoPrimeiroFilhoDoFilho.innerText = 'Filho do primeiroFilhoDoFilho'

        const primeiroFilho = document.querySelector('#primeiroFilhoDoFilho')

        primeiroFilho.appendChild(filhoDoPrimeiroFilhoDoFilho)

        const terceiroFilho = filhoDoPrimeiroFilhoDoFilho
          .parentElement
          .parentElement 
          .nextElementSibling
        console.log(terceiroFilho)

      </script>
</body>
</html>
